<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/9d7038c6db.js" crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"><!-- Icones -->
    <!--CSS-->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <title>Les petits plats</title>
  </head>


  
  <body>
   


    <!-- HEADER -->
    <header>
      <section class="py-3">
        <div class="container">
          <div class="row justify-content-center"><!-- logo Vector -->
            <div class="col-1 py-3">
              <img src="./img/vector.svg" alt="Logo Vector" class="w-100">
            </div>
          </div>
          <div class="row justify-content-center"><!-- logo Les petits plats -->
            <div class="col-5 py-3">
              <img src="./img/lespetitsplats.svg" alt="Logo Les petits plats" class="w-100">
            </div>
          </div>
        </div>
      </section>      
    </header>
   
    <!-- MAIN -->
    <main>
      


      <!-- SEARCH --> 
      <section class="py-3">
        <div class="container">
          <div class="search-field bg-light p-4">
            <!-- <div class="col-12 py-2"></div> -->
            <input type="text" placeholder="Rechercher une recette" class="bg-light">
            <div><i class="bi bi-search fw-bold fs-2"></i></div><!-- Magnifying glass -->
          </div>
          <div id="tags"></div>
        </div>
      </section>



      <!-- LISTBOXS -->
      <section class="py-3">
        <div class="container">
          <div class="listboxs">
            <!-- <div class="col-12 col-md-6">
              <h1>3 listboxs + tags</h1>
            </div> -->
            
            <div id="ingredients-listbox" class="listbox" data-type="ingredients">
                <div id="ingredients-controls" class="listbox-controls" data-type="ingredients">
                    <input id="ingredients-input" class="listbox-input" data-type="ingredients" placeholder="IngrÃ©dients" type="text" size="10">
                    <button class="listbox-btn" data-type="ingredients"><i id="ingredients-btn" class="fa fa-chevron-down" aria-hidden="true"></i></button>
                </div>
                <ul class="listbox-list hidden" id="ingredients-list" data-type="ingredients"></ul>
            </div>

            <div id="appliances-listbox" class="listbox" data-type="appliances">
              <div id="appliances-controls" class="listbox-controls" data-type="appliances">
                  <input id="appliances-input" class="listbox-input" data-type="appliances" placeholder="Appareils" type="text" size="10">
                  <button class="listbox-btn" data-type="appliances"><i id="appliances-btn" class="fa fa-chevron-down" aria-hidden="true"></i></button>
              </div>
              <ul class="listbox-list hidden" id="appliances-list" data-type="appliances"></ul>
            </div>

            <div id="ustensils-listbox" class="listbox" data-type="ustensils">
              <div id="ustensils-controls" class="listbox-controls" data-type="ustensils">
                  <input id="ustensils-input" class="listbox-input" data-type="ustensils" placeholder="Ustensiles" type="text" size="10">
                  <button class="listbox-btn" data-type="ustensils"><i id="ustensils-btn" class="fa fa-chevron-down" aria-hidden="true"></i></button>
              </div>
              <ul class="listbox-list hidden" id="ustensils-list" data-type="ustensils"></ul>
            </div>







          </div>
        </div>
      </section>



      <!-- CARDS -->
      <section class="py-4">

        <div class="container"><!-- container -->
          <div class="row justify-content-between gx-1"> <!-- row, add gap? -->
            
            <div class="col bg-primary p-3"><!-- col -->
              <div class="card"><!-- card -->
                <div class="card-header"></div>
                <div class="card-body">
                  <div class="card-body-top">
                    <h6 class="card-title">{ recipe }</h6>
                    <h6> ( icon ) { time } </h6>
                  </div>
                  <div class="card-body-bottom">
                    <div class="recipe-ingredients">
                      <li class="ingredient-quantity-unit">{ingredient} : {quantity} {unit}</li><!-- x3 x4 x5, for each ingredient -->
                    </div>
                    <p class="recipe-text card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  </div>
                </div>
              </div><!-- card -->
            </div><!-- col -->
          
            <div class="col bg-success p-3"><!-- col -->
              <h1>Card column 2</h1>
            </div>
          
            <div class="col bg-danger p-3"><!-- col -->
              <h1>Card column 3</h1>
            </div>
          
          </div>

        </div>

      </section>



    </main>



    <footer></footer>



    <!-- Scripts -->
    <script src="./scripts/main.js" type="module"></script>>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
